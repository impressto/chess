<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover" />
    <meta name="theme-color" content="#ddcaa9" />
    <meta name="description" content="Classic Chess Game with AI - Play Offline!" />
    <meta name="keywords" content="chess, games, react, pwa, offline" />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Chess Game" />
    <meta property="og:description" content="Classic Chess Game with AI - Play Offline!" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chess Game" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/images/black-king.png" />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chess" />
    <link rel="apple-touch-icon" href="/images/black-king.png" />
    
    <title>Chess Game</title>
    
    <style>
      /* Prevent scrolling on mobile and show loading state */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: fixed;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Loading spinner */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ddcaa9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading Chess Game...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
